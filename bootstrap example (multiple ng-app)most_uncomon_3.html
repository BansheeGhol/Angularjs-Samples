<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div id="app1" ng-app="myApp" ng-controller="myCtrl as mc1">
{{ mc1.firstName + " " + mc1.lastName }}
</div>
<div id="app2" ng-app="myApp2" ng-controller="myCtrl2 as mc2">
{{ mc2.baba+" "+mc2.badung }}
</div>
<div id="app3" ng-app="myApp3" ng-controller="myCtrl3 as mc3">
{{ mc3.j1+" "+mc3.j2 }} 
</div>

<script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function() {
    this.firstName = "John";
    this.lastName = "Doe";
});
</script>

<script>
var app2 = angular.module("myApp2",[]);
app2.controller("myCtrl2",function(){
	this.baba= "james";
	this.badung= "bond";
});
angular.bootstrap(document.getElementById("app2"), ['myApp2']);
</script>
<script>
var app2 = angular.module("myApp3",[]);
app2.controller("myCtrl3",function(){
	this.j1= "Michael";
	this.j2= "Jackson";
});
angular.bootstrap(document.getElementById("app3"), ['myApp3']);
</script>
</body>
</html>
